<!DOCTYPE html> 
<!--

Description:
	Gets the information from the user. Uses 
	jumbotron from bootstrap to style the 
	header and footer.
-->
<html lang="en"> 
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
        <title>Contact Us</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		
    </head> 
    
    <body>
        <header class="jumbotron" style="background-color:#9999ff" >
			<h5 id="current-page">Contact Us</h5>
            <h1 class="text-center"><strong>Flying Food</strong></h1>
			<h4 class="text-right mt-5">We are opening up a new Restaurant Location!</h3>
        </header>

        <nav>
			<a class="btn badge-pill" href="index.html">Home</a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="contact.html">Contact Us</a>
		</nav>
		
		<form action="submit.html" method="POST">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br />
		<label for="email">Email:</label>
		<input type="text" id="email" name="email"><br />
		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone"><br />
		
		<label for="inquiry">Reason for Inquiry:</label><br />
		<select id="inquiry" name ="inquiry">
			<option value="default" selected>Catering (default)</option>
			<option value="privateParty">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
		</select><br />
		
		<label for="info">Additional Information:</label><br />
		<textarea id="info" name="info"></textarea><br />
		
		<fieldset>
			<legend>Have you been to the restaurant?</legend><br />
			<input type="radio" id="choice1" name="questionnaire" value="yes">
			<label for="choice1">Yes</label><br />
			<input type="radio"  id="choice2" name="questionnaire" value="no">
			<label for="choice2">No</label><br />
		</fieldset>
		
		<fieldset >
			<legend>Best day to contact you:</legend><br />
			<input type="checkbox" id="monday" name="day" value="monday">
			<label for="monday">M</label><br />
			<input type="checkbox" id="tuesday" name="day" value="tuesday">
			<label for="tuesday">T</label><br />
			<input type="checkbox" id="wednesday" name="day" value="wednesday">
			<label for="wednesday">W</label><br />
			<input type="checkbox" id="thursday" name="day" value="thursday">
			<label for="thursday">Th</label><br />
			<input type="checkbox" id="friday" name="day" value="friday">
			<label for="friday">F</label>
		</fieldset><br />
		
		<input type="submit" name="submit" value="Send Request">

        <footer class="jumbotron" style="background-color:#9999ff">
			<p>This website is will give you a better experience with JavaScript enabled</p>
			<p class="text-center"><strong>
			1111 Air Street, Flow City, Skytopia, 11081<br />
			(351) 451-1234</strong>
			</p>
        </footer>
		
		<!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body> 
</html>
